<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Аналитика товаров Wildberries</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- jQuery и jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <style>
        .form-control:focus {
            border-color: #A73AFD;
            box-shadow: 0 0 0 0.2rem #F4E7FF;
            outline: none;
        }

        .slider-range {
            width: 100%;
            margin-top: 10px;
        }

        .slider-label {
            margin-top: 5px;
            font-size: 0.9rem;
        }

        #filters {
            display: none;
            margin-top: 20px;
        }

        .square-btn {
            width: 56px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .custom-search-btn {
            background-color: #A73AFD;
            border-color: #A73AFD;
        }

        .custom-search-btn:hover,
        .custom-search-btn:focus,
        .custom-search-btn:active,
        .custom-search-btn:focus-visible {
            background-color: #9225e6 !important;
            border-color: #9225e6 !important;
            box-shadow: none !important;
            color: white;
        }

        .chart-icon-btn i {
            color: #A73AFD;
        }

        .chart-icon-btn {
            border-color: #9225e6;
        }

        .chart-icon-btn:hover {
            background-color: #F4E7FF;
            border-color: #9225e6;
        }

        .ui-slider-range {
            background: #F4E7FF !important;
        }

        .ui-slider-handle {
            background: #A73AFD !important;
            border-color: #A73AFD !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border: 1px solid #A73AFD !important;
            background: transparent !important;
            color: #A73AFD !important;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #F4E7FF !important;
            color: #A73AFD !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #F4E7FF !important;
            color: #A73AFD !important;
            border: 1px solid #A73AFD !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:focus {
            background: #F4E7FF !important;
            color: #A73AFD !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            border: 1px solid #A73AFD;
            border-radius: 4px;
            padding: 4px 8px;
        }

        .dataTables_wrapper .dataTables_info {
            margin-top: 10px;
            color: #666;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(244, 231, 255, 0.5);
            z-index: 1050;
            display: none;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: center;
            pointer-events: all;
            overflow: hidden;
            padding-top: 100px;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #A73AFD;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .spinner-border {
            color: #A73AFD !important;
        }
    </style>
</head>

<body class="container py-4">

    <div id="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-3">Загрузка данных...</p>
        </div>
    </div>

    <h1 class="mb-4 text-center">Аналитика товаров Wildberries</h1>

    <!-- Строка поиска -->
    <div class="d-flex mb-4 align-items-center gap-2">
        <button id="scrollToCharts" class="btn btn-outline-primary btn-lg square-btn  chart-icon-btn"
            title="Перейти к графикам">
            <i class="bi bi-bar-chart-fill" style="font-size: 1.5rem;"></i>
        </button>
        <input type="text" id="query" class="form-control form-control-lg flex-grow-1"
            placeholder="Введите запрос, например: ноутбук" value="">
        <button id="load" class="btn btn-primary custom-search-btn btn-lg px-5">Поиск</button>
    </div>



    <!-- Блок фильтров -->
    <div id="filters" class="card p-3 mb-4">
        <div class="row gy-4 align-items-start">
            <div class="col-md-4">
                <label>Цена (со скидкой):</label>
                <div id="price-range" class="slider-range mb-2"></div>
                <div class="d-flex align-items-center gap-2">
                    <span>от</span>
                    <input type="number" id="price-input-min" class="form-control form-control-sm w-25">
                    <span>до</span>
                    <input type="number" id="price-input-max" class="form-control form-control-sm w-25">
                    <span>₽</span>
                </div>
            </div>

            <div class="col-md-4">
                <label>Минимальный рейтинг:</label>
                <div id="rating-range" class="slider-range"></div>
                <div class="slider-label">от <span id="rating-min">0</span> ★</div>
            </div>

            <div class="col-md-4">
                <label>Количество отзывов:</label>
                <div id="feedbacks-range" class="slider-range"></div>
                <div class="slider-label">от <span id="feedbacks-min">0</span> до <span id="feedbacks-max">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Таблица -->
    <table id="products" class="table table-striped display w-100">
        <thead>
            <tr>
                <th>Артикул</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Цена со скидкой</th>
                <th>Рейтинг</th>
                <th>Количество отзывов</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="charts" class="mt-4" style="display: none;">
        <div class="mb-4">
            <h5>Гистограмма распределения цен</h5>
            <canvas id="priceHistogram"></canvas>
        </div>
        <div>
            <h5>Средняя скидка в зависимости от рейтинга</h5>
            <canvas id="discountChart"></canvas>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            let allData = [];
            let table = $('#products').DataTable(
                {
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
                    }
                }
            );

            // Стартовый слайдер рейтинга
            $("#rating-range").slider({
                range: "min",
                min: 0,
                max: 5,
                step: 0.1,
                value: 0,
                slide: function (event, ui) {
                    $("#rating-min").text(ui.value);
                },
                change: filterAndRender
            });

            $("#load").click(function (event) {
                event.preventDefault();
                const query = $('#query').val();
                const url = "{% url 'api-products' %}?query=" + encodeURIComponent(query);

                $("#loading-overlay").fadeIn();
                $("body").css("overflow", "hidden");

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        allData = data;

                        if (allData.length === 0) {
                            $('#filters').hide();
                            table.clear().draw();
                            return;
                        }

                        const maxPrice = Math.max(...allData.map(p => p["Цена со скидкой"]));
                        const minPrice = Math.min(...allData.map(p => p["Цена со скидкой"]));
                        const maxFeedbacks = Math.max(...allData.map(p => p["Количество отзывов"]));
                        const minFeedbacks = Math.min(...allData.map(p => p["Количество отзывов"]));

                        // Слайдер цены
                        $("#price-range").slider({
                            range: true,
                            min: minPrice,
                            max: maxPrice,
                            values: [minPrice, maxPrice],
                            slide: function (event, ui) {
                                // при движении слайдера обновляем поля
                                $("#price-input-min").val(ui.values[0]);
                                $("#price-input-max").val(ui.values[1]);
                            },
                            change: filterAndRender
                        });

                        $("#price-input-min").val(minPrice);
                        $("#price-input-max").val(maxPrice);

                        $("#price-input-min, #price-input-max").on("change", function () {
                            let minVal = parseInt($("#price-input-min").val());
                            let maxVal = parseInt($("#price-input-max").val());

                            if (minVal > maxVal) [minVal, maxVal] = [maxVal, minVal];

                            $("#price-range").slider("values", [minVal, maxVal]);
                            filterAndRender();
                        });


                        // Слайдер отзывов
                        $("#feedbacks-range").slider({
                            range: true,
                            min: minFeedbacks,
                            max: maxFeedbacks,
                            values: [minFeedbacks, maxFeedbacks],
                            slide: function (event, ui) {
                                $("#feedbacks-min").text(ui.values[0]);
                                $("#feedbacks-max").text(ui.values[1]);
                            },
                            change: filterAndRender
                        });
                        $("#feedbacks-min").text(minFeedbacks);
                        $("#feedbacks-max").text(maxFeedbacks);

                        filterAndRender();
                        $("#filters").show();
                        document.getElementById("charts").style.display = "block";
                        $("#loading-overlay").fadeOut();
                        $("body").css("overflow", "auto");
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Произошла ошибка при загрузке данных");

                        $("#loading-overlay").fadeOut();
                        $("body").css("overflow", "auto");
                    });
            });

            function filterAndRender() {
                const [minPrice, maxPrice] = $("#price-range").slider("values");
                const minRating = $("#rating-range").slider("value");
                const [minFeedbacks, maxFeedbacks] = $("#feedbacks-range").slider("values");

                const filtered = allData.filter(item =>
                    item["Цена со скидкой"] >= minPrice &&
                    item["Цена со скидкой"] <= maxPrice &&
                    item["Рейтинг"] >= minRating &&
                    item["Количество отзывов"] >= minFeedbacks &&
                    item["Количество отзывов"] <= maxFeedbacks
                );

                table.clear();
                filtered.forEach(item => {
                    table.row.add([
                        item["Артикул"],
                        item["Название товара"],
                        item["Цена"],
                        item["Цена со скидкой"],
                        item["Рейтинг"],
                        item["Количество отзывов"]
                    ]);
                });
                table.draw();
                createOrUpdateCharts(filtered);
            }

            $("#scrollToCharts").click(function () {
                $('html, body').animate({ scrollTop: $("#charts").offset().top }, 100);
            });
            let priceHistogramChart, discountChart;

            function createOrUpdateCharts(data) {
                // Гистограмма цен
                const prices = data.map(item => item["Цена со скидкой"]);
                const min = Math.min(...prices);
                const max = Math.max(...prices);
                const range = max - min;
                const step = Math.ceil(range / 10);

                const buckets = {};
                for (let i = 0; i < 10; i++) {
                    const from = min + i * step;
                    const to = from + step - 1;
                    buckets[`${from}–${to}`] = 0;
                }

                data.forEach(item => {
                    const price = item["Цена со скидкой"];
                    const bucketIndex = Math.floor((price - min) / step);
                    const key = Object.keys(buckets)[Math.min(bucketIndex, 9)];
                    buckets[key]++;
                });

                const labels = Object.keys(buckets);
                const values = Object.values(buckets);

                if (priceHistogramChart) priceHistogramChart.destroy();
                priceHistogramChart = new Chart(document.getElementById("priceHistogram"), {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Количество товаров",
                            data: values,
                            backgroundColor: "rgba(244, 231, 255, 1)",
                            borderColor: "rgba(146, 37, 230, 1)",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            datalabels: {
                                anchor: "end",
                                align: "top",
                                color: "#A73AFD",
                                font: {
                                    weight: "bold"
                                },
                                formatter: Math.round
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: "Кол-во"
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: "Диапазон цен"
                                }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });


                // График скидка vs рейтинг
                const discountBuckets = { 0: [], 1: [], 2: [], 3: [], 4: [], 5: [] };

                data.forEach(item => {
                    const rating = Math.round(item["Рейтинг"]);
                    const discount = item["Цена"] - item["Цена со скидкой"];
                    if (discountBuckets[rating] !== undefined) {
                        discountBuckets[rating].push(discount);
                    }
                });

                const ratings = Object.keys(discountBuckets).map(Number);
                const averageDiscounts = ratings.map(r => {
                    const values = discountBuckets[r];
                    if (values.length === 0) return 0;
                    const sum = values.reduce((a, b) => a + b, 0);
                    return +(sum / values.length).toFixed(2);
                });

                if (discountChart) discountChart.destroy();
                discountChart = new Chart(document.getElementById("discountChart"), {
                    type: "line",
                    data: {
                        labels: ratings,
                        datasets: [{
                            label: "Средняя скидка",
                            data: averageDiscounts,
                            fill: false,
                            backgroundColor: "rgba(244, 231, 255, 1)",
                            borderColor: "rgba(146, 37, 230, 1)",
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        layout: {
                            padding: {
                                right: 20,
                                left: 20
                            }
                        },
                        plugins: {
                            datalabels: {
                                anchor: "end",
                                align: "top",
                                color: "#A73AFD",
                                font: {
                                    weight: "bold"
                                },
                                formatter: v => `${v.toFixed(1)} ₽`
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Рейтинг товара (целый)"
                                },
                                ticks: {
                                    stepSize: 1
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Средняя скидка (₽)"
                                }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            }
        });
    </script>
</body>
</html>
